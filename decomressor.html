<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOR Web Decompressor</title>
    <script src="https://cdn.jsdelivr.net/npm/lzma@2.3.2/src/lzma_worker.js"></script>
    <script src="web_decompressor_js.js"></script>
</head>
<body>
    <h1>SOR Web Decompressor</h1>
    <p>SORアーカイブファイル（.sor）をブラウザ上で解凍できます。<br>
    ファイルを選択し「解凍開始」を押してください。複数ファイルの場合はZIPで一括ダウンロードできます。</p>
    <h2>SORファイルを選択</h2>
    <input type="file" id="fileInput" accept=".sor">
    <div id="fileInfo" style="display: none;">
        <p><strong>ファイル名:</strong> <span id="fileName"></span></p>
        <p><strong>サイズ:</strong> <span id="fileSize"></span></p>
    </div>
    <button id="extractBtn" disabled>解凍開始</button>
    <div id="progress" style="display: none;">
        <div id="progressBar" style="width: 100%; height: 20px; background: #f0f0f0; border: 1px solid #ccc;">
            <div id="progressFill" style="width: 0%; height: 100%; background: #2563eb;"></div>
        </div>
        <p id="progressText">準備中...</p>
    </div>
    <div id="status" style="display: none;"></div>
    <div id="fileList" style="display: none;">
        <h2>解凍されたファイル</h2>
        <div id="fileItems"></div>
        <button id="downloadAll">すべてダウンロード</button>
    </div>
    <script>
    // JSZipライブラリを動的に読み込み
    function loadJSZip() {
        return new Promise((resolve, reject) => {
            if (window.JSZip) {
                resolve(window.JSZip);
                return;
            }
            const script = document.createElement('script');
            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js';
            script.onload = () => resolve(window.JSZip);
            script.onerror = reject;
            document.head.appendChild(script);
        });
    }
    let selectedFile = null;
    let extractedFiles = [];
    const fileInput = document.getElementById('fileInput');
    const fileInfo = document.getElementById('fileInfo');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const extractBtn = document.getElementById('extractBtn');
    const progress = document.getElementById('progress');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const status = document.getElementById('status');
    const fileList = document.getElementById('fileList');
    const fileItems = document.getElementById('fileItems');
    const downloadAll = document.getElementById('downloadAll');
    fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file || !file.name.endsWith('.sor')) {
            showStatus('SORファイルを選択してください', 'error');
            return;
        }
        selectedFile = file;
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        fileInfo.style.display = 'block';
        extractBtn.disabled = false;
        hideStatus();
        hideFileList();
    });
    extractBtn.addEventListener('click', async () => {
        if (!selectedFile) return;
        extractBtn.disabled = true;
        showProgress();
        hideStatus();
        hideFileList();
        try {
            const arrayBuffer = await selectedFile.arrayBuffer();
            updateProgress(10, 'ファイル形式を確認中...');
            if (!window.sorDecompressor || typeof window.sorDecompressor.decompressFromSOR !== 'function') {
                throw new Error('SOR解凍エンジンの読み込みに失敗しました。ページを再読み込みしてください。');
            }
            const result = await window.sorDecompressor.decompressFromSOR(arrayBuffer, (current, total, message) => {
                const percent = 10 + (current / total) * 80;
                updateProgress(percent, message);
            });
            extractedFiles = result.extractedFiles;
            updateProgress(100, '解凍完了');
            showFileList();
            showStatus(`解凍が完了しました (${result.totalFiles}個のファイル)`, 'success');
        } catch (error) {
            showStatus(`解凍エラー: ${error.message}`, 'error');
        } finally {
            extractBtn.disabled = false;
            hideProgress();
        }
    });
    downloadAll.addEventListener('click', () => {
        if (extractedFiles.length === 1) {
            downloadFile(0);
            return;
        }
        loadJSZip().then(JSZip => {
            const zip = new JSZip();
            extractedFiles.forEach((file) => {
                zip.file(file.name, file.data);
            });
            zip.generateAsync({type: 'blob'}).then(content => {
                const url = URL.createObjectURL(content);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'extracted_files.zip';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });
    });
    function showFileList() {
        fileItems.innerHTML = '';
        extractedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.innerHTML = `
                <div>
                    <strong>${file.name}</strong> (${formatFileSize(file.size)})
                    <button onclick="downloadFile(${index})">ダウンロード</button>
                </div>
            `;
            fileItems.appendChild(fileItem);
        });
        fileList.style.display = 'block';
    }
    window.downloadFile = function(index) {
        const file = extractedFiles[index];
        const blob = new Blob([file.data]);
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = file.name;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    };
    function showProgress() {
        progress.style.display = 'block';
    }
    function hideProgress() {
        progress.style.display = 'none';
    }
    function updateProgress(percent, text) {
        progressFill.style.width = `${percent}%`;
        progressText.textContent = text;
    }
    function showStatus(message, type) {
        status.textContent = message;
        status.style.display = 'block';
        status.style.padding = '10px';
        status.style.margin = '10px 0';
        status.style.borderRadius = '4px';
        if (type === 'success') {
            status.style.background = '#d4edda';
            status.style.color = '#155724';
            status.style.border = '1px solid #c3e6cb';
        } else {
            status.style.background = '#f8d7da';
            status.style.color = '#721c24';
            status.style.border = '1px solid #f5c6cb';
        }
    }
    function hideStatus() {
        status.style.display = 'none';
    }
    function hideFileList() {
        fileList.style.display = 'none';
    }
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    </script>
</body>
</html>
